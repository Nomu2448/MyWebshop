{% extends "base.html" %}

{% block title %}ติดต่อเรา{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h2 class="mb-4 text-center">ติดต่อเรา</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">ข้อความ</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความของคุณ"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ส่งข้อความ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
